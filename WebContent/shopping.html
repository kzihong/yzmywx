    <script>
        $(function () {
//        获取图片个数并设置每个图片宽度
            var imgLen = $(".box").find("img").length
            var imgWid = 100 / imgLen
            $(".box").find("img").css("width", imgWid + "%");

//        动态设置图片盒子宽度
            var cWin = $(window).width();
            var cWidth = cWin;
            $(".box").css("width", cWidth * imgLen);

//                        $(this).find(".box").animate({"left": "+" + imgWid+"%"}, 1500)
//                    }
//                }
//            })

//            添加触摸事件
            $(".wrap").swipeLeft(function () {
                var iLeft = parseInt($(".box").css("left"))
                var iWidth = iLeft - cWidth
                var max=-parseInt($(".box").css("width"))
                if (iWidth > max) {
                    animation(document.getElementsByClassName("box")[0], {"left": iWidth})
                }
            })

            $(".wrap").swipeRight(function () {
                var iRight = parseInt($(".box").css("left"))
                var iWidth = iRight + cWidth
                if (iWidth <= 0) {
                    animation(document.getElementsByClassName("box")[0], {"left": iWidth})
                }

            })

        })
    </script>
